<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Contact | Rommel</title>

	<!-- Bootstrap CDN CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

			<!-- Google Fonts -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

	<!-- Font Awesome Icons -->

	<script src="https://kit.fontawesome.com/a07ebc5907.js" crossorigin="anonymous"></script>

	<!-- External CSS -->
	<link rel="stylesheet" href="./styles/index.css">

		<!-- tab icon -->

	<link rel="icon" href="./images/avatar2.jpeg">

</head>
<body>
		<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-maroon">
		<a class="navbar-brand" href="#">Rommel</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./personal.html">Personal</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./contact.html">Contact</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- End of Navbar -->
	
	<div class="container-fluid">
		<div class="row">

			<div class="col-xl-12 col-lg-12 p-0">
				<div class="container-fluid p-0">


					<!-- Big Heading (jumbletron) -->
					<div class="m-0">
						<div class="jumbotron col-12 m-0">
							<div class="container m-0">
								<h1 class="border-bottom border-primary d-inline">Contact Me</h1>      
								<p class="my-3">If you need more details</p>
							</div>
						</div>
					</div>
					<!-- End of big heading -->

					<!-- Contact form section -->
					<div class="row col-12 mx-0 px-0">
						<div class=" col-12 col-md-5 mt-3 text-dark justify-content-around mx-0 px-5">
							<div><h4 class="border-bottom border-primary d-inline-block p-3 mt-3">Keep in touch</h4></div>

							<div class="mt-5">
							<span><i class="fas fa-map-marker-alt mr-3"></i></span>
							<span>Villa Chiarra, River side, Bulacao, Cebu City</span>
							</div>

							<div class="mt-5">
							<span ><i class="fas fa-mobile-alt mr-3"></i></span>
							<span>+6391714344</span>
							</div>

							<div class="mt-5">
							<span ><i class="fas fa-envelope mr-3"></i></span>
							<span>rommel@ralastra.com</span>
							</div>

						</div>

						<div class="col-12 col-md-7 mt-3 justify-content-around mx-0 px-5">
							<h4 class="border-bottom border-primary d-inline-block p-3 mt-3">Mail us your message</h4>
						<form class="text-center text-dark pb-4">
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" class="form-control" id="name" placeholder="Juan Dela Cruz">
								</div>
								<div class="form-group">
									<label for="email">Email address</label>
									<input type="email" class="form-control" id="email" placeholder="name@example.com">
								</div>
								<div class="form-group">
									<label for="contact">Contact Number</label>
									<input type="number" class="form-control" id="contact" placeholder="+63197-14344">
								</div>
								<div class="form-group">
									<label for="contact">Concern</label>
									<select class="custom-select">
										<option selected>Open this select menu</option>
										<option value="1">Quotation</option>
										<option value="2">Appointment</option>
										<option value="3">Follow-up</option>
									</select>
								</div>
								<div class="form-group">
									<label for="contact">Message</label>
									<textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
								</div>
								<button type="submit" class="btn btn-dark">Send Email</button>
							</form>
						</div>

					</div>
					<!-- end of contact form section -->

					<!-- map section -->
					<div class="row col-12 mx-0 px-0 pt-5">

						<div class="mapdimension">
						
								<iframe class="mapdimension" src="https://maps.google.com/maps?q=106%20flordeliz%20street,%20cebu%20city&t=&z=13&ie=UTF8&iwloc=&output=embed">
								</iframe>
		
						</div>
					</div>
							<!-- end of map section -->

					<!-- Footer -->

					<div class="row p-3 bg-gray text-center text-light mx-0">
						<div class="col-12">
							<footer>
								<span> <a href="https://www.facebook.com/rom.mel.5/" class="text-dark mx-2">Facebook</a></span>
								<span class="text-dark">|</span>
								<span><a href="https://twitter.com/rommelalastra" class="text-dark mx-2">Twitter</a></span>
								<span class="mx-2 text-dark">|</span>
								<span><a href="https://www.instagram.com/info_melz/" class="text-dark mx-2">Instagram</a></span>
							</footer>
						</div>
					</div>

					<!-- End of footer -->
				</div>
			</div>
		</div>

	</div>

	<!-- Boostrap JS CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
